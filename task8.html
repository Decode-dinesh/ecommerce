<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table task</title>
    <style>
        h3 {
            text-align: center;
        }
        
        table,
        th,
        td {
            background-color: white;
            margin-top: 1%;
            margin-left: 47rem;
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Health Chart</h3>
        <table>
            <thead>
                <tr>
                    <th>State of Health</th>
                    <th colspan="2">Fasting Value</th>
                    <th>After eating</th>
                </tr>
                <tr>
                    <th></th>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
